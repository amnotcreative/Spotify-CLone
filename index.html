<!DOCTYPE html>
<html lang = "eng">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Spotify</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <nav>
            <ul>
                <li class = "brand"><a href="https://www.freepnglogos.com/pics/spotify-logo-png" title="Image from freepnglogos.com"><img src="https://www.freepnglogos.com/uploads/spotify-logo-png/spotify-icon-marilyn-scott-0.png" width="40" alt="spotify icon marilyn scott" /></a>My Spotify</li>
                <li>Home</li>
                <li>About</li>
            </ul>
        </nav>

        <div class="container">
            
            <div class="songList">
                <h2>My Favourites</h2>
                <div class="songs">
                    <div class="songItem">
                        <img src="cover/1.png" alt="songImage" class="songPic">
                        <span class="songName">Bade Achhe Lagte Hyan</span>
                        <span class="songDetails">
                            <span class="timestamp">09:25</span>
                            <i class="fas fa-2x fa-play-circle"></i>
                        </span>
                    </div>
                    <div class="songItem">
                        <img src="cover/2.jpg" alt="songImage" class="songPic">
                        <span class="songName">Buddhu Sa Mann</span>
                        <span class="songDetails">
                            <span class="timestamp">09:25</span>
                            <i class="fas fa-2x fa-play-circle"></i>
                        </span>
                    </div>
                    <div class="songItem">
                        <img src="cover/3.jpg" alt="songImage" class="songPic">
                        <span class="songName">Hya Apna Dil to Awara</span>
                        <span class="songDetails">
                            <span class="timestamp">09:25</span>
                            <i class="fas fa-2x fa-play-circle"></i>
                        </span>
                    </div>
                    <div class="songItem">
                        <img src="cover/4.jpg" alt="songImage" class="songPic">
                        <span class="songName">Kolaveri Di</span>
                        <span class="songDetails">
                            <span class="timestamp">09:25</span>
                            <i class="fas fa-2x fa-play-circle"></i>
                        </span>
                    </div>
                    <div class="songItem">
                        <img src="cover/5.jpg" alt="songImage" class="songPic">
                        <span class="songName">Param Sundari</span>
                        <span class="songDetails">
                            <span class="timestamp">09:25</span>
                            <i class="fas fa-2x fa-play-circle"></i>
                        </span>
                    </div>
                    <div class="songItem">
                        <img src="cover/6.jpg" alt="songImage" class="songPic">
                        <span class="songName">In Ankhon Mein Tum</span>
                        <span class="songDetails">
                            <span class="timestamp">09:25</span>
                            <i class="fas fa-2x fa-play-circle"></i>
                        </span>
                    </div>
                    <div class="songItem">
                        <img src="cover/7.jpg" alt="songImage" class="songPic">
                        <span class="songName">Esho Hya</span>
                        <span class="songDetails">
                            <span class="timestamp">09:25</span>
                            <i class="fas fa-2x fa-play-circle"></i>
                        </span>
                    </div>
                </div>
                

            </div>

            <div class="sidebar">
                
            </div>
        </div>

        <div class="bottom">
            <div class="icons">
                <!--font awesome icons-->
                <i class="fas fa-2x fa-step-backward"></i>
                <i class="fas fa-2x fa-play-circle" id="masterPlay"></i>
                <i class="fas fa-2x fa-step-forward"></i>
            </div>
            <input type="range" name="range" id="progressBar" min="0" max="100">
            
            <div class="songInfo">
                <img class="gif" src="audio play.gif" width="80px" alt="gif" id="gif"> 
                <span>Bade Achhe Lagte Hyan</span>
            </div>
        
        </div>
        <script src="https://kit.fontawesome.com/e2038a3a06.js" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
